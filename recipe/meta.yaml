{% set version = "1.18.2" %}

package:
  name: sphinx-autodoc-typehints
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sphinx-autodoc-typehints/sphinx_autodoc_typehints-{{ version }}.tar.gz
  sha256: 6ba02ecced60ba640f891301c863097468560d23df80afbd69b2ddcde261be2d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools >=36.2.7
    - setuptools_scm >=1.7.0
  run:
    - python >=3.7
    - sphinx >=4.5

test:
  imports:
    - sphinx_autodoc_typehints
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tox-dev/sphinx-autodoc-typehints
  license: MIT
  license_file: LICENSE
  summary: Type hints (PEP 484) support for the Sphinx autodoc extension
  license_family: MIT

extra:
  recipe-maintainers:
    - kwilcox
