{% set version = "1.5.0" %}

package:
  name: sphinx-autodoc-typehints
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sphinx-autodoc-typehints/sphinx-autodoc-typehints-{{ version }}.tar.gz
  sha256: a635e98faf2b9f1169eba19104bd8d378e45da6f8936f6f774d9cc0640d4caee
  patches:
    - remove_extras.patch

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  build:
    - python >=3
    - pip
    - sphinx >=1.4

  run:
    - python >=3
    - sphinx >=1.4

test:
  imports:
    - sphinx_autodoc_typehints

about:
  home: https://github.com/agronholm/sphinx-autodoc-typehints
  license: MIT
  license_file: LICENSE
  summary: 'Type hints (PEP 484) support for the Sphinx autodoc extension'
  license_family: MIT

extra:
  recipe-maintainers:
    - kwilcox
